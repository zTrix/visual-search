<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="static/css/reset.css" />
        <link rel="stylesheet" href="static/css/main.css" />
        <title>Visual Search</title>
    </head>
    <body>
        <div id="wrapper">
            <form id="search" method="GET" accept-charset="UTF-8" action="#">
                <center>
                    <select id="type" name="">
                        <option value="publication">Publication</option>
                        <option value="people">People</option>
                    </select>
                    <input id="query_input" type="text" name="query" maxlength="100" autocomplete="off" placeholder="Search people e.g: bo wang" />
                    <input type=submit value="Search"></input>
                </center>
            </form>
            <div id="graph"></div>
            <img src="static/img/loading.gif" alt="" id="loading" />
            <div id="edge-editor">
                <center>
                    <input type="" id="start-year"/>
                    <input type="" id="end-year"/>
                </center>
            </div>
        </div>
        <script type="text/javascript" src="static/js/jquery.js"></script>
        <script type="text/javascript" src="static/js/highcharts/highcharts.js"></script>
        <script type="text/javascript" src="static/js/highcharts/gray.js"></script>
        <script type="text/javascript" src="static/js/highcharts/exporting.js"></script>
        <script type="text/javascript" src="static/js/api.js"></script>
        <script type="text/javascript" src="static/js/main.js"></script>
    </body>
</html>
